<div class="p-3">
    <div *ngIf="!(isTicket | async)" class="p-3 bg-white shadow-sm">
        <div class="mb-3">
            <img class="d-block w-25 mx-auto" [src]="ticketInfo.image">
        </div>
        <div class="mb-3">
            <div class="d-flex justify-content-between align-items-center py-3 border-bottom">
                <div>劇場</div>
                <div>{{ ticketInfo.theater }}</div>
            </div>
            <div class="d-flex justify-content-between align-items-center py-3 border-bottom">
                <div>スクリーン</div>
                <div>{{ ticketInfo.screen }}</div>
            </div>
            <div class="d-flex justify-content-between align-items-center py-3 border-bottom">
                <div>作品</div>
                <div>{{ ticketInfo.film }}</div>
            </div>
            <div class="d-flex justify-content-between align-items-center py-3 border-bottom">
                <div>上映日時</div>
                <div>{{ ticketInfo.startDate }}</div>
            </div>
            <div class="d-flex justify-content-between align-items-center py-3 border-bottom">
                <div>座席</div>
                <div>{{ ticketInfo.seatType }}</div>
            </div>
            <div class="d-flex justify-content-between align-items-center py-3 border-bottom">
                <div>枚数</div>
                <div>{{ ticketInfo.seatLength }}</div>
            </div>
            <div class="d-flex justify-content-between align-items-center py-3 border-bottom">
                <div>決済方法</div>
                <div>{{ ticketInfo.paymentMethod }}</div>
            </div>
            <div class="d-flex justify-content-between align-items-center py-3">
                <div>使用コイン</div>
                <div>{{ ticketInfo.amount }}コイン</div>
            </div>
        </div>
        <button (click)="onSubmit()" [disabled]="isLoading | async" type="button" class="btn btn-block btn-primary">購入</button>
        <button routerLink="/ticket" type="button" class="btn btn-block btn-outline-primary">戻る</button>
    </div>
    <div *ngIf="isTicket | async" class="p-3 bg-white shadow-sm mb-3">
        <div class="mb-3">
            すでに購入済みです
        </div>
        <button routerLink="/" type="button" class="btn btn-block btn-primary">購入履歴</button>
        <button routerLink="/" type="button" class="btn btn-block btn-outline-primary">戻る</button>
    </div>
</div>

<app-loading [show]="isLoading | async"></app-loading>
