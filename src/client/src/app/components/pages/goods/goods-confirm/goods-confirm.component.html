<div class="p-3">
    <div class="p-3 bg-white shadow-sm">
        <div class="mb-3">
            <img class="d-block w-25 mx-auto" [src]="goodsInfo.image">
        </div>
        <div class="mb-3">
            <div class="d-flex justify-content-between align-items-center py-3 border-bottom">
                <div>商品</div>
                <div>{{ goodsInfo.item }}</div>
            </div>
            <div class="d-flex justify-content-between align-items-center py-3 border-bottom">
                <div>個数</div>
                <div>{{ goodsInfo.itemLength }}</div>
            </div>
            <div class="d-flex justify-content-between align-items-center py-3 border-bottom">
                <div>決済方法</div>
                <div>{{ goodsInfo.paymentMethod }}</div>
            </div>
            <div class="d-flex justify-content-between align-items-center py-3">
                <div>使用コイン</div>
                <div>{{ goodsInfo.amount }}コイン</div>
            </div>
        </div>
        <button (click)="onSubmit()" [disabled]="isLoading | async" type="button" class="btn btn-block btn-primary">購入</button>
        <button routerLink="/goods/qrcode" type="button" class="btn btn-block btn-outline-primary">戻る</button>
    </div>
</div>

<app-loading [show]="isLoading | async"></app-loading>
