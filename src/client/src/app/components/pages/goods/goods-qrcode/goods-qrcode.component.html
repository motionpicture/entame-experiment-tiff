<div class="p-3">
    <div *ngIf="!(isGoods | async)" class="p-3 bg-white shadow-sm">
        <div class="mb-3">
            <img class="d-block w-25 mx-auto" src="/assets/images/tmp_01.png">
        </div>
        <div class="mb-3">
            <p>QRコードを読み取り、グッズ購入してください。</p>
        </div>
        <button (click)="onSubmit()" type="button" class="btn btn-block btn-primary">QRコード読み取り</button>
        <button routerLink="/" type="button" class="btn btn-block btn-outline-primary">戻る</button>
    </div>

    <div *ngIf="isGoods | async" class="p-3 bg-white shadow-sm mb-3">
        <div class="mb-3">
            すでに購入済みす
        </div>
        <button routerLink="/history" type="button" class="btn btn-block btn-primary">購入履歴</button>
        <button routerLink="/" type="button" class="btn btn-block btn-outline-primary">戻る</button>
    </div>
</div>
