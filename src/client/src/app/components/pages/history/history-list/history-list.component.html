<div class="p-3">
    <div *ngIf="(isTicket | async)" class="p-3 bg-white shadow-sm mb-3">
        <div class="mb-3">
            <img class="w-25 mx-auto d-block" src="/assets/images/tmp_01.png">
        </div>
        <button routerLink="/history/details" type="button" class="btn btn-block btn-primary">チケット詳細を見る</button>
    </div>

    <div *ngIf="(isGoods | async)" class="p-3 bg-white shadow-sm mb-3">
        <div class="mb-3">
            <img class="w-25 mx-auto d-block" src="/assets/images/tmp_01.png">
        </div>
        <button routerLink="/history/details" type="button" class="btn btn-block btn-primary">グッズ詳細を見る</button>
    </div>

    <div *ngIf="!(isTicket | async) && !(isGoods | async)" class="p-3 bg-white shadow-sm mb-3">
        <div class="mb-3">
            購入履歴がありません。
        </div>
        <button routerLink="/" type="button" class="btn btn-block btn-outline-primary">戻る</button>
    </div>
</div>
